<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Simulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="pinForm">
      <label for="PIN">Enter PIN:</label>
      <input type="password" id="PIN" required />
      <button type="submit">Login</button>
    </form>
    <p id="validation"></p>

    <div class="container hidden">
      <p id="userBalance"></p>

      <nav>
        <button id="withdraw">Withdraw</button>
        <button id="deposit">Deposit</button>
        <button id="balance">Balance</button>
        <button id="lastTransaction">Last Transactions</button>
      </nav>

      <div id="withdrawEl" class="hidden">
        <form>
          <label for="withdrawAmount">Amount:</label>
          <input
            type="number"
            id="withdrawAmount"
            placeholder="Enter amount to withdraw"
            required
          />
          <button type="submit">Withdraw</button>
        </form>
      </div>

      <div id="depositEl" class="hidden">
        <form>
          <label for="depositAmount">Amount:</label>
          <input
            type="number"
            id="depositAmount"
            placeholder="Enter amount to deposit"
            required
          />
          <button type="submit">Deposit</button>
        </form>
      </div>

      <div id="balanceEl" class="hidden">
        <p id="balanceMessage"></p>
      </div>

      <div id="lastTransactionEl" class="hidden"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
